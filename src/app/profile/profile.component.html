<div class="container-fluid">
    <!-- <div class="container-fluid-child"> -->
    <mat-card class="mat-card-class">
        <mat-card-content>
            <div class="circular--landscape">
                <img src="assets\img\profile.png" class="img-responsive img-circle margin" style="display:inline" alt="Bird" width="350" height="350">
            </div>


            <mat-accordion>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Personal data
                        </mat-panel-title>
                    </mat-expansion-panel-header>

                    <p>
                        First Name : Apoorva
                    </p>
                    <p>
                        Last Name : Ambesange
                    </p>
                    <p>
                        Department : GM IT
                    </p>
                    <p>
                        Email : apoorva@xyz.com
                    </p>
                </mat-expansion-panel>

                <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                    <mat-expansion-panel-header>

                        <mat-panel-title>
                            Booking Details
                        </mat-panel-title>

                    </mat-expansion-panel-header>
                    <p>Booking ID: 1</p>
                    <!-- <p>Booked On: {{todayDate}}</p>
                  <p>Booked On: {{todayISOString}}</p>-->
                    <p>Booked On: {{todayString}}</p>
                    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
                        <!-- This is the tree node template for leaf nodes -->
                        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
                            <!-- use a disabled button to provide padding for tree leaf -->
                            <button mat-icon-button disabled></button> {{node.name}}
                        </mat-tree-node>
                        <!-- This is the tree node template for expandable nodes -->
                        <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
                            <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
                        <mat-icon class="mat-icon-rtl-mirror">
                          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                        </mat-icon>
                      </button> {{node.name}}
                        </mat-tree-node>
                    </mat-tree>

                </mat-expansion-panel>
            </mat-accordion>




            <div>

            </div>
        </mat-card-content>
    </mat-card>

    <!-- </div> -->
</div>
