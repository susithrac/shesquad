<div class="seatTableUI">
    <div class="seatStylingUp">
        <input type="radio" name="radioGroup" [disabled]="!desk.availableForBooking" (change)="changeHandler(desk)" id="{{desk.deskId}}" />
        <label for="{{desk.deskId}}">{{desk.deskNo}}</label>
    </div>
    <div class="tableStyling">
        <input type="checkbox" disabled id="{{desk.deskId}}{{desk.deskNo}}" />
        <label for="{{desk.deskId}}">{{desk.deskNo}}</label>
    </div>
</div>
